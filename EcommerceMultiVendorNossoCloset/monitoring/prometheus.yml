# ===== CONFIGURAÇÃO PROMETHEUS - MONITORAMENTO =====
# Fase 1 - Semana 1: Setup de Infraestrutura

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Regras de alerta
rule_files:
  - "alert_rules.yml"

# Configurações de alerta
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Configurações de scrape
scrape_configs:
  # Prometheus próprio
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Spring Boot Application
  - job_name: "nosso-closet-backend"
    metrics_path: "/api/actuator/prometheus"
    scrape_interval: 10s
    static_configs:
      - targets: ["backend:5454"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: "${1}"

  # Redis
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]
    metrics_path: /metrics
    scrape_interval: 30s

  # RabbitMQ
  - job_name: "rabbitmq"
    static_configs:
      - targets: ["rabbitmq:15672"]
    metrics_path: /metrics
    scrape_interval: 30s

  # PostgreSQL (se tiver exporter)
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres:5432"]
    metrics_path: /metrics
    scrape_interval: 30s
